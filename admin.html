<!DOCTYPE html>
<html>
<head>
    <title>CEO ADMIN PANEL</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body style="background:#050505; color:#fff; font-family:sans-serif; padding:40px;">
    <div id="login-screen" style="text-align:center; margin-top:100px;">
        <h1 style="color:#facc15">CEO ACCESS</h1>
        <input type="password" id="adminpw" placeholder="Paste Password" style="padding:12px; width:250px; background:#111; color:#fff; border:1px solid #333;">
        <button onclick="login()" style="padding:12px 25px; background:#facc15; border:none; cursor:pointer; font-weight:bold; margin-left:10px;">LOGIN</button>
    </div>

    <div id="admin-panel" style="display:none;">
        <h2 style="border-bottom:2px solid #333; padding-bottom:10px;">PENDING ORDERS</h2>
        <div id="order-list"></div>
    </div>

    <script>
        function login() {
            if(document.getElementById('adminpw').value === "KAWSARahmed22@@") {
                document.getElementById('login-screen').style.display='none';
                document.getElementById('admin-panel').style.display='block';
                loadData();
            } else { alert("Access Denied!"); }
        }

        function loadData() {
            firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
            const db = firebase.database();
            db.ref('orders').on('value', s => {
                const list = document.getElementById('order-list'); list.innerHTML = "";
                const data = s.val(); if(!data) return list.innerHTML = "No orders found.";
                Object.keys(data).forEach(id => {
                    list.innerHTML += `<div style="background:#111; padding:20px; border:1px solid #22c55e; border-radius:10px; margin-bottom:15px;">
                        <h3>Brand: ${data[id].name} (Plot #${data[id].plotID})</h3>
                        <input type="text" id="img_${id}" placeholder="Logo Link (60x40)"><br>
                        <input type="text" id="web_${id}" placeholder="Website Link"><br>
                        <button onclick="makeLive('${id}', ${data[id].plotID}, '${data[id].name}')" style="background:green; color:#fff; border:none; padding:10px 20px; cursor:pointer; margin-top:10px;">APPROVE & LIVE</button>
                    </div>`;
                });
            });
        }

        function makeLive(id, plotID, name) {
            const img = document.getElementById('img_'+id).value;
            const web = document.getElementById('web_'+id).value;
            if(!img || !web) return alert("Provide links!");
            const x = (plotID % 100) * 60;
            const y = Math.floor(plotID / 100) * 40;
            const db = firebase.database();
            db.ref('pixels/' + id).set({ name, imageUrl: img, link: web, x, y, plotID })
            .then(() => { db.ref('orders/' + id).remove(); alert("Success! Brand is now live."); });
        }
    </script>
</body>
</html>
